<div [ngClass]="setClasses()">
    <div *ngFor="let index of indexes">
        <h1 style="color: blueviolet;">{{ getCategory(index) }}</h1>
        <ul>
            <li *ngFor="let ticket of ticketGetter()[index]">
                {{ ticket.name }}
                <app-ticket-component [ticket]="ticket" ></app-ticket-component>
                <app-edit-ticket-component (onEdit)="onEdit($event)" [ticket]="ticket"></app-edit-ticket-component>
                <button (click)="onDelete(ticket)" class="del">Delete</button>
            </li>
        </ul>
    </div>    
</div>
