<div [ngClass]="setClasses()">

        <h1 style="color: blueviolet;">Add</h1>
        <ul>
            <li *ngFor="let ticket of tickets.add">
                {{ ticket.name }}
                <app-ticket-component [ticket]="ticket" ></app-ticket-component>
                <app-edit-ticket-component [ticket]="ticket"></app-edit-ticket-component>
                <button (click)="onDelete(ticket)" class="del">Delete</button>
            </li>
        </ul>

        <h1 style="color: blueviolet;">Drop</h1>

            </li>
        </ul>

            </li>
        </ul>
    
</div>
