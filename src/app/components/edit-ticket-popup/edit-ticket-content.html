<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form" (ngSubmit)="onSubmit(ticket.id)">
      <input type="text" name="name" [(ngModel)]="name" value="{{ ticket.name }}">
      <input type="text" [(ngModel)]="description" name="description" value="{{ ticket.description }}">
      <input type="text" [(ngModel)]="category" name="category" value="{{ ticket.category }}">
      <input type="submit" value="Submit" class="btn">
    </form>
  </div>
  <div class="modal-footer">
</div>
