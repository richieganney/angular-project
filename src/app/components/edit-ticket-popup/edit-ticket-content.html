<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="form" (ngSubmit)="onSubmit(ticket.id)">
      <input type="text" name="name" value="{{ ticket.name }}" [(ngModel)]="name">
      <input type="text" value="{{ ticket.description }}" [(ngModel)]="description" name="description">
      <input type="text" value="{{ ticket.category }}" [(ngModel)]="category" name="category">
      <input type="submit" value="Submit" class="btn">
    </form>
  </div>
  <div class="modal-footer">
</div>
